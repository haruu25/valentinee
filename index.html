<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <div class="card">

      <div class="cover" id="cover" role="button" tabindex="0" aria-label="Open surat valentine">
        <div class="coverHint">
          <div class="hintTitle">Open surat ğŸ’Œ</div>
          <div class="hintSub">Tap / klik untuk buka</div>
        </div>
      </div>

      <img src="foto.jpg" class="photo" alt="foto">

      <div class="text">
        <h1>happy valentine</h1>
        <p>bocilkuuuuu bokem ayaaamkuuu nunuukuuu</p>
      </div>

<audio id="music" loop playsinline webkit-playsinline>
  <source src="./lagu.mp3" type="audio/mpeg">
</audio>

<script>
  const cover = document.getElementById("cover");
  const music = document.getElementById("music");
  music.volume = 0.9;

  function openLetter() {
    cover.classList.add("open");

    music.play().then(() => {
      console.log("playing");
    }).catch(err => {
      console.log("blocked", err);
    });

    cover.addEventListener("animationend", () => {
      cover.style.display = "none";
    }, { once: true });
  }

  cover.addEventListener("click", openLetter);
</script>


</body>
</html>
